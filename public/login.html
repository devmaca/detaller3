<!DOCTYPE html>
<html>
<head>
	<title>Sisreg</title>
	<meta charset="utf-8"/>
  	<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
  	<link href="css/app.css" rel="stylesheet"/>
</head>
<body>
	<div class="col-md-12 white text-center">
	<h1>Iniciar sesion </h1>
	</div>
	<div class="col-md-6 remove-float center-block big-top-space">
  		<form action="/home" method="post">
    	<div class="form-group">
      		<label for="user">Usuario</label>
      		<input type="text" name="user" placeholder="user" id="user" class="form-control"/>
    	</div>
    	<div class="form-group">
      		<label for="password">Password</label>
      		<input type="password" name="password" placeholder="password" id="password" class="form-control"/>
    	</div>
    	<div class="row top-space">
      		<div class="col-xs-12 col-sm-6">
        	<input type="submit" value="iniciar" class="btn btn-info"/>
      		</div>
      		<div class="col-xs-12 col-sm-6 text-right"><a href="/signup">Registrar</a></div>
    	</div>
  </form>
</div>
</body>
</html>
